<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
        <label for="date">Date</label>
        <input
          type="datetime-local"
          name="date"
          id="date"
          value="2025-01-01T00:00"
        />
        <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
      </form>
      <div class="card card-body mt-3" id="timerList">
        <div class="timerContainers">
          <h1 class="titles">Title</h1>
          <h5 class="timers">Timer</h5>
          <h6 class="setTime">Time</h6>
        </div>
      </div>
    </div>
  </body>
</html>
