<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div>
      <span id="output">0</span>
    </div>
    <div>
      <button id="clearButton">CE</button>
    </div>
    <div>
      <button class="numButtons" id="7">7</button>
      <button class="numButtons" id="8">8</button>
      <button class="numButtons" id="9">9</button>
      <button id="divideButton">รท</button>
    </div>
    <div>
      <button class="numButtons" id="4">4</button>
      <button class="numButtons" id="5">5</button>
      <button class="numButtons" id="6">6</button>
      <button id="multiplyButtono">ร</button>
    </div>
    <div>
      <button class="numButtons" id="1">1</button>
      <button class="numButtons" id="2">2</button>
      <button class="numButtons" id="3">3</button>
      <button id="subtractButtono">-</button>
    </div>
    <div>
      <button class="numButtons" id="0">0</button>
      <button id="periodButton">.</button>
      <button id="equalsButton">=</button>
      <button id="addButton">+</button>
    </div>
    <div>
      <a href="../index.html">Back to hub</a>
    </div>
  </body>
</html>
