<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div>
      <span>Previous: </span>
      <span id="previousOutput">0</span>
      <span id="operandDisplay"></span>
      <span id="previousCurrent"></span>
    </div>
    <div>
      <span id="output">0</span>
    </div>
    <div>
      <button id="clearButton">C</button>
      <button id="deleteButton">Delete</button>
    </div>
    <div>
      <button class="numButtons">7</button>
      <button class="numButtons">8</button>
      <button class="numButtons">9</button>
      <button class="operationButtons">รท</button>
    </div>
    <div>
      <button class="numButtons">4</button>
      <button class="numButtons">5</button>
      <button class="numButtons">6</button>
      <button class="operationButtons">ร</button>
    </div>
    <div>
      <button class="numButtons">1</button>
      <button class="numButtons">2</button>
      <button class="numButtons">3</button>
      <button class="operationButtons">-</button>
    </div>
    <div>
      <button class="numButtons">0</button>
      <button id="periodButton">.</button>
      <button id="equalsButton">=</button>
      <button class="operationButtons">+</button>
    </div>
    <div>
      <a href="../index.html">Back to hub</a>
    </div>
  </body>
</html>
