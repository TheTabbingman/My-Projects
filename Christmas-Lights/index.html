<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Lights</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <span class="dot" id="light1"></span>
    <span class="dot" id="light2"></span>
    <span class="dot" id="light3"></span>
    <span class="dot" id="light4"></span>
    <span class="dot" id="light5"></span>
    <span class="dot" id="light6"></span>
    <span class="dot" id="light7"></span>
    <div>
      <button id="button">Start</button>
    </div>
    <div>
      <input type="range" min="1" max="1000" value="250" id="slider" />
    </div>
    <div>
      <p id="output">Interval: 250ms</p>
    </div>
  </body>
</html>
