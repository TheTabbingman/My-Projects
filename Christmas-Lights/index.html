<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Lights</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="lightsContainer">
      <div class="lights" id="lights">
        <span class="dot" id="light1"></span>
        <span class="dot" id="light2"></span>
        <span class="dot" id="light3"></span>
        <span class="dot" id="light4"></span>
        <span class="dot" id="light5"></span>
        <span class="dot" id="light6"></span>
        <span class="dot" id="light7"></span>
      </div>
    </div>
    <div>
      <button id="button">Start</button>
      <button id="addButton">Add Row</button>
      <button id="removeButton">Remove Row</button>
    </div>
    <div>
      <input type="range" min="1" max="1000" value="250" id="intervalSlider" />
      <div>
        <p id="intervalOutput">Interval: 250ms</p>
      </div>
    </div>
    <div>
      <input
        type="range"
        min="0.6"
        max="5"
        step="0.1"
        value="2"
        id="brightnessSlider"
      />
      <div>
        <p id="brightnessOutput">Brightness: 2</p>
      </div>
    </div>
    <div>
      <input
        type="range"
        min="0"
        max="0.5"
        step="0.1"
        value="0.5"
        id="darknessSlider"
      />
      <div>
        <p id="darknessOutput">Darkness: 0.5</p>
      </div>
    </div>

    <div>
      <label for="lights">Choose a light to change:</label>
      <select name="lights" id="lightsDropdown">
        <option value="light1">Light 1</option>
        <option value="light2">Light 2</option>
        <option value="light3">Light 3</option>
        <option value="light4">Light 4</option>
        <option value="light5">Light 5</option>
        <option value="light6">Light 6</option>
        <option value="light7">Light 7</option>
      </select>
      <div>
        <input
          type="range"
          min="0"
          max="255"
          value="0"
          class="colorSliders"
          id="redSlider"
        />
        <input
          type="range"
          min="0"
          max="255"
          value="0"
          class="colorSliders"
          id="greenSlider"
        />
        <input
          type="range"
          min="0"
          max="255"
          value="0"
          class="colorSliders"
          id="blueSlider"
        />
      </div>
    </div>

    <div>
      <span id="redOutput">Red: 0</span>
      <span id="greenOutput">Green: 0</span>
      <span id="blueOutput">Blue: 0</span>
      <div>
        <input type="range" min="0" max="50" value="25" id="sizeSlider" />
      </div>
    </div>
    <div>
      <p id="sizeOutput">Size: 25px</p>
    </div>
  </body>
</html>
