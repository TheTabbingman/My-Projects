<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="converter">
      <input class="button" id="input" placeholder="Input" />
      <button class="button" onclick="bin2Dec(input.value)">Bin2Dec</button>
      <button class="button" onclick="dec2Bin(input.value)">Dec2Bin</button>
      <button class="button" onclick="hex2Dec(input.value)">hex2Dec</button>
      <button class="button" onclick="dec2Hex(input.value)">dec2Hex</button>
      <button class="button" onclick="bin2Hex(input.value)">bin2Hex</button>
      <button class="button" onclick="hex2Bin(input.value)">hex2Bin</button>
      <div class="output" id="number">Output</div>
      <div class="link">
        <a href="../index.html">Back to hub</a>
      </div>
    </div>
  </body>
</html>
