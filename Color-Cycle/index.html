<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Cycle</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div>
      <label for="startingColor">Starting Color</label>
      <input id="startingColor" />
      <button id="startButton">Start</button>
    </div>
    <div>
      <span>Offset: </span>
      <label for="redOffset">Red: </label><input id="redOffset" />
      <label for="greenOffset">Green: </label><input id="greenOffset" />
      <label for="blueOffset">Blue: </label><input id="blueOffset" />
    </div>
    <div>
      <label for="intervalInput">Interval Amount: </label>
      <input id="intervalInput" placeholder="250" />
      <button id="applyInterval">Apply</button>
    </div>
    <div id="colorBox"></div>
  </body>
</html>
