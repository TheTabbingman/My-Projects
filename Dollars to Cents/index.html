<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dollars to Cents</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <input class="converter" placeholder="Dollars" id="input">
    <button class="button" onclick="dollars2Cents(input.value)">Convert</button>
    <div class="output" id="cents">Cents: </div>
    <div class="output" id="quarters">Quarters: </div>
    <div class="output" id="dimes">Dimes: </div>
    <div class="output" id="nickels">Nickels: </div>
    <div class="output" id="pennies">Pennies: </div>
    <div><a class="link" href="../index.html">Back to hub</a></div>
</body>
</html>
